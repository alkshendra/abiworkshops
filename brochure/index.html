<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF Basic Example</title>
    <link rel="stylesheet" href="">
    <!-- Flipbook StyleSheet -->
    <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">

    <!-- Icons Stylesheet -->
    <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
    <style>
    body, html {
    height:100%;
    margin:0;
    }
    </style>
    </head>
    <body>
    <div id="flipbookContainer"></div>

    <!-- jQuery 1.9.1 or above -->
    <script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>

    <!-- Flipbook main Js file -->
    <script src="dflip/js/dflip.js" type="text/javascript"></script>

    <script>

    jQuery(document).ready(function () {

    //uses source from online(make sure the file has CORS access enabled if used in cross domain)
    var pdf = 'brochure.pdf';

	var options = {height: 500, duration: 800};
	// var dFlipLocation = "dflip/";

    var flipBook = $("#flipbookContainer").flipBook(pdf, options);

    });
    </script>
    </body>
    </html>
